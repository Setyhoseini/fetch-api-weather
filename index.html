<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/output.css">
    <!-- npx tailwindcss -i ./assets/css/input.css -o ./assets/css/output.css --watch -->
    <title>Fetch API Weather</title>

<body class="relative">
    <header class="flex justify-between items-center px-[56px] h-[10vh] border-b-[1px] border-header-footer-border min-h-[56px]">
        <div class="font-['Poppins'] font-[700]">Starweather</div>

        <form action="">
            <div class="h-[32px] font-[400] after:content-[''] after:bg-[url('/assets/images/location.svg')] after:w-[32px] after:h-[32px] after:inline-block after:top-3 after:relative after:ml-2 before:content-[''] before:inline-block before:relative before:bg-[url('/assets/images/arrow-drop-down.svg')] before:w-[20px] before:h-[20px] before:mr-[12px] before:top-[6px] relative bottom-3 placeholder:text-gray-text placeholder:font-[400]"><input dir="rtl" placeholder="انتخاب شهر" id="input" class="py-2 px-2 w-[150px]"></div>

        <div class="max-w-[488px] h-[84%] min-h-[471px] w-[90%] min-w-[343px] bg-pink flex justify-between items-center flex-col sm:min-h-[637px]">

            <div class="h-[70%] w-full flex flex-col justify-between items-center">
                <div class="w-full flex flex-col justify-between items-center h-[73%]  self-start">
                    <img id="condition" src="" alt="" class="w-[41%]">
                    <div class="h-[103px] flex flex-col justify-between items-center">
                        <span id="temp" class="text-main-text-color text-[5rem] max-sm:text-[40px] font-[600] leading-[80px]"></span>
                        <span id="city-day" dir="rtl" class="text-gray-text text-[15px]"></span>
                    </div>


                    
                </div>

                <div class="h-[21.8%] min-h-[96px] flex flex-col justify-between items-center w-full p-6 box-border text-[15px] font-[500] text-main-text-color gap-[20px] rounded-[12px] border-[1px] border-card-border">
                    <div class="flex justify-between items-center w-full h-[15px]">
                        <span id="humidity" class="font-[400]"></span>
                        <span>رطوبت</span>
                    </div>
                    <div class="flex justify-between items-center w-full h-[15px]">
                        <span id="wind-speed" class="font-[400]"></span>
                        <span>باد</span>
                    </div>
                </div>
            </div>

                <div id="future-days" dir="rtl" class="h-[82.05%] w-full flex justify-between ">
                    <div id="day-1" class="h-full w-[18.03%] flex flex-col justify-between rounded-[6px] border-[0.8px] border-card-border items-center box-border min-h-[88px] py-[12px] gap-1">
                        <img id="condition1" src="" alt="" class="w-[54.54%] h-[37.5%] mb-1">
                        <div class=" min-h-[30px] flex flex-col justify-between items-center">
                            <span dir="ltr" id="temp1" class="text-main-text-color text-[20px] max-sm:text-[14px] font-[600]"></span>
                            <span id="day1" class="text-main-text-color text-[14px] max-sm:text-[12px]"></span>
                        </div>
                    </div>

                    <div id="day-2" class="h-full w-[18.03%] flex flex-col justify-between rounded-[6px] border-[0.8px] border-card-border items-center box-border min-h-[88px] py-[12px] gap-1">
                        <img id="condition2" src="" alt="" class="w-[54.54%] h-[37.5%] mb-1">

                    </div>

                    <div id="day-3" class="h-full w-[18.03%] flex flex-col justify-between rounded-[6px] border-[0.8px] border-card-border items-center box-border min-h-[88px] py-[12px] gap-1">
                        <img id="condition3" src="" alt="" class="w-[54.54%] h-[37.5%] mb-1">
                        <div class=" min-h-[30px] flex flex-col justify-between items-center">
                            <span dir="ltr" id="temp3" class="text-main-text-color text-[20px] max-sm:text-[14px] font-[600]"></span>
                            <span id="day3" class="text-main-text-color text-[14px] max-sm:text-[12px]"></span>
                        </div>
                    </div>

                    <div id="day-4" class="h-full w-[18.03%] flex flex-col justify-between rounded-[6px] border-[0.8px] border-card-border items-center box-border min-h-[88px] py-[12px] gap-1">
                        <img id="condition4" src="" alt="" class="w-[54.54%] h-[37.5%] mb-1">

                            <span id="day4" class="text-main-text-color text-[14px] max-sm:text-[12px]"></span>
                        </div>
                    </div>

                            <span id="day5" class="text-main-text-color text-[14px] max-sm:text-[12px]"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="h-[7vh] flex justify-center min-h-[48px] border-t-[2px] border-header-footer-border">
        <div class="flex justify-between gap-[8px] items-center">
            <img src="assets/images/made-by-starcoach.svg" alt="" class="w-[132px] h-[14px]">
            <img src="assets/images/logo.png" alt="" class="w-[32px] h-[32px]">
        </div>
    </footer>


    <div id="list" class="flex flex-col w-[220px] absolute right-[95px] max-h-[500px] overflow-y-scroll overflow-x-hidden">
    </div>

    
    <script src="script.js"></script>
